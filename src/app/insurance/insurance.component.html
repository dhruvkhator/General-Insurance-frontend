<app-header></app-header>

<div class="container mt-5">
    <div class=""></div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Bike</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Car</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpane1" aria-labelledby="home-tab"
            tabindex="0">
            <div class="row my-5" >
            <div class="col-md-4 col-lg-4 col-sm-12" *ngFor="let p of plans">
                    <div class="feature px-3 py-2 mb-4">
                        <div class="head mb-3 mt-1">
                            <h3 class="text-center">Bike Protect</h3>
                        </div>
                        <div class="deets mb-2">
                            
                            <p>Duration: {{p.duration}} Year</p>
                        </div>
                        <div class="buy mb-2" style="width: 50px; margin: auto;">
                            <button class="btn btn-outline-primary px-3 py-1" (click)="open('Bike',p.duration)">Buy</button>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="row my-5">
                <div class="col-md-4 col-lg-4 col-sm-12" *ngFor="let p of plans">
                    <div class="feature px-3 py-2 mb-4">
                        <div class="head mb-3 mt-1">
                            <h3 class="text-center">Car Protect</h3>
                        </div>
                        <div class="deets mb-2">
                            <p>Duration: {{p.duration}} Year</p>
                        </div>
                        <div class="buy mb-2" style="width: 50px; margin: auto;">
                            <button class="btn btn-outline-primary px-3 py-1" (click)="open('Car',p.duration)">Buy</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
