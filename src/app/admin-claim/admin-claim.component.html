<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-admin-sidenav></app-admin-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-admin-header (toggleSidebarForMe)="sideBarToggler()"></app-admin-header>
        <router-outlet></router-outlet>
        <div class="container-fluid page">
            <div class="d-flex page__box p-3 mt-2">Claim</div>
            <div class="page__content shadow p-3 position-relative">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab"
                            data-bs-target="#pending-tab-pane" type="button" role="tab" aria-controls="pedning-tab-pane"
                            aria-selected="true">Pending</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="approvedtab" data-bs-toggle="tab"
                            data-bs-target="#approved-tab-pane" type="button" role="tab"
                            aria-controls="approved-tab-pane" aria-selected="false">Approved</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="rejected-tab" data-bs-toggle="tab"
                            data-bs-target="#rejected-tab-pane" type="button" role="tab"
                            aria-controls="rejected-tab-pane" aria-selected="false">Rejected</button>
                    </li>
                </ul>
                <div class="tab-content my-3" id="myTabContent">

                    <div class="tab-pane fade show active" id="pending-tab-pane" role="tabpane1" aria-labelledby="pending-tab"
                        tabindex="0">
                        <ul class="list-group" *ngFor="let cp of insurance_pending">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="ms-2 me-auto">
                                    <div><span class="" style="font-size: 1rem !important;">Policy No:</span>
                                        <span class="fw-bold">{{cp.policy_no}}</span></div>
                                    <span class="" style="font-size: 1rem !important;">Reason:</span> {{cp.claimIns.reason}}
                                </div>
                                <span class="">
                                    <button class="mx-1 btn btn-outline-success" 
                                    (click)="onApprove(cp.insurance_value,cp.total_claimed_amount,
                                    cp.claimIns.reason,cp.claimIns.claim_id,cp.policy_no,cp.vehicleIns.purchase_price, cp.vehicleIns.purchase_date
                                    , cp.start_date, cp.claimIns.claim_date)">
                                        <mat-icon>done</mat-icon>
                                    </button>
                                    <button class="btn btn-outline-danger" (click)="onReject(cp.claimIns.claim_id)">
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                </span>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-pane fade show" id="approved-tab-pane" role="tabpane1" aria-labelledby="approved-tab"
                        tabindex="0">
                        <ul class="list-group" *ngFor="let cp of insurance_approved">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="ms-2 me-auto">
                                    <div><span class="" style="font-size: 1rem !important;">Policy No:</span>
                                        <span class="fw-bold">{{cp.policy_no}}</span></div>
                                    <span class="" style="font-size: 1rem !important;">Reason:</span> {{cp.claimIns.reason}}
                                </div>
                                </li>
                        </ul>
                    </div>

                    <div class="tab-pane fade show" id="rejected-tab-pane" role="tabpane1" aria-labelledby="rejected-tab"
                        tabindex="0">
                        <ul class="list-group" *ngFor="let cp of insurance_rejected">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="ms-2 me-auto">
                                    <div><span class="" style="font-size: 1rem !important;">Policy No:</span>
                                        <span class="fw-bold">{{cp.policy_no}}</span></div>
                                    <span class="" style="font-size: 1rem !important;">Reason:</span> {{cp.claimIns.reason}}
                                </div>
                                </li>
                        </ul>
                    </div>
                </div>
                

            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
