<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-admin-sidenav></app-admin-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-admin-header (toggleSidebarForMe)="sideBarToggler()"></app-admin-header>
    <router-outlet></router-outlet>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Policy</div>
      <div class="page__content shadow p-3 position-relative">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active " id="all-tab" data-bs-toggle="tab" data-bs-target="#all-tab-pane"
              type="button" role="tab" aria-controls="all-tab-pane" aria-selected="true">All</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="active-tab" data-bs-toggle="tab" data-bs-target="#active-tab-pane"
              type="button" role="tab" aria-controls="active-tab-pane" aria-selected="false">Active</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="inactive-tab" data-bs-toggle="tab" data-bs-target="#inactive-tab-pane"
              type="button" role="tab" aria-controls="inactive-tab-pane" aria-selected="false">Inactive</button>
          </li>
        </ul>
        <div class="tab-content my-3" id="myTabContent">
          <div class="tab-pane fade show active" id="all-tab-pane" role="tabpane1" aria-labelledby="all-tab" tabindex="0">
            <ul class="list-group" *ngFor="let i of insurance">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="ms-2 me-auto">
                  <div><span class="" style="font-size: 0.9rem !important;"><i>Policy No: </i></span><span class="fw-bold"> {{i.policy_no}}</span></div>
                  <span class="" style="font-size: 0.9rem !important;"><i>Insurance Value: </i></span> {{i.insurance_value}}
                </div>
                
              </li>
            </ul>
          </div>
        
        <div class="tab-pane fade show " id="active-tab-pane" role="tabpane1" aria-labelledby="active-tab" tabindex="0">
          <ul class="list-group" *ngFor="let i of ia">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="ms-2 me-auto">
                <div><span class="" style="font-size: 0.9rem !important;"><i>Policy No: </i></span><span class="fw-bold"> {{i.policy_no}}</span></div>
                <span class="" style="font-size: 0.9rem !important;"><i>Insurance Value: </i></span> {{i.insurance_value}}
              </div>
              
            </li>
          </ul>
        </div>
        <div class="tab-pane fade show " id="inactive-tab-pane" role="tabpane1" aria-labelledby="inactive-tab" tabindex="0">
          <ul class="list-group" *ngFor="let i of iia">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="ms-2 me-auto">
                <div><span class="" style="font-size: 0.9rem !important;"><i>Policy No: </i></span><span class="fw-bold"> {{i.policy_no}}</span></div>
                <span class="" style="font-size: 0.9rem !important;"><i>Insurance Value: </i></span> {{i.insurance_value}}
              </div>
              
            </li>
          </ul>
      </div>
      
    </div>
    </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
